<!DOCTYPE html>
<html>
<head>
    <title>Math Score Prediction</title>
</head>
<body>

    <h2>Student Math Score Prediction</h2>

    <form action="/predictdata" method="POST">

        <label>Gender:</label>
        <select name="gender" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="male">male</option>
            <option value="female">female</option>
        </select>
        <br><br>

        <label>Race/Ethnicity:</label>
        <select name="race_ethnicity" required>
            <option value="" disabled selected>Select Race/Ethnicity</option>
            <option value="group A">group A</option>
            <option value="group B">group B</option>
            <option value="group C">group C</option>
            <option value="group D">group D</option>
            <option value="group E">group E</option>
        </select>
        <br><br>

        <label>Parental Level of Education:</label>
        <select name="parental_level_of_education" required>
            <option value="" disabled selected>Select Education</option>
            <option value="some high school">some high school</option>
            <option value="high school">high school</option>
            <option value="some college">some college</option>
            <option value="associate's degree">associate's degree</option>
            <option value="bachelor's degree">bachelor's degree</option>
            <option value="master's degree">master's degree</option>
        </select>
        <br><br>

        <label>Lunch:</label>
        <select name="lunch" required>
            <option value="" disabled selected>Select Lunch</option>
            <option value="standard">standard</option>
            <option value="free/reduced">free/reduced</option>
        </select>
        <br><br>

        <label>Test Preparation Course:</label>
        <select name="test_preparation_course" required>
            <option value="" disabled selected>Select Test Preparation</option>
            <option value="none">none</option>
            <option value="completed">completed</option>
        </select>
        <br><br>

        <label>Reading Score:</label>
        <input type="number" name="reading_score" min="0" max="100" required>
        <br><br>

        <label>Writing Score:</label>
        <input type="number" name="writing_score" min="0" max="100" required>
        <br><br>

        <button type="submit">Predict your math score</button>
    </form>

    {% if results %}
        <h3>Prediction Result: {{ results }}</h3>
    {% endif %}

</body>
</html>
